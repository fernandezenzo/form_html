<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Formulaire</title>
    <link rel="stylesheet" href="formulaire.css">
</head>
<body>
    <form>
<fieldset>
    <legend>Infos personnels</legend>
        <label for="prenom">Prénom:</label>
        <input type="text" name="prenom" placeholder="Ex: Jacques" maxlength="20" id="prenom" minlength="2">
    <br>
        <label for="nom">Nom:</label>
        <input type="text" name="nom" placeholder="Ex: Dupond" maxlength="20" minlength="2" id="nom">
    <br>
        <label for="email">E-mail:</label>
        <input type="text" name="email" placeholder="Ex:blabla@truc.com"  id="email">
    <br>
        <label for="numero">Numéro:</label>
        <input type="text" name="numero" placeholder="Ex:0765412122" id="numero">
    <br>
        <label for="mdps">Mot de passe:</label>
        <input type="password" name="mdps" placeholder="Ex:P@assWord" id="mdps">
    <br>
        <label for="age">Age:</label>
        <input type="number" name="age" placeholder="Ex:20" id="age">
    <br>
        <label for="longtext">Laissez un commentaire:</label>
    <br>
        <textarea name="longtext" id="longtext" placeholder="J'adore ce que vous faites!" cols="70" rows="10"></textarea>
    <br>
        <label for="datecom">Date de mon commentaire:</label>
        <input type="date" name="datecom" id="datecom">
    <br>
        <label for="photo">Ma photo:</label>
        <input type="file" name="photo" id="photo">
</fieldset>
        <fieldset>
     <legend>Vous préférez:</legend>
        <input type="checkbox" id="html" checked name="html"> <label for="html">Le HTML</label>
    <br>
        <input type="checkbox" id="css" name="css"> <label for="css">Le CSS</label>
    <br>
        <input type="checkbox" id="js" name="js"> <label for="js">Le JavaScript</label>
    <br>
        <input type="checkbox" id="nada" name="nada"> <label for="nada">Ne rien faire</label>
     </fieldset>
     <fieldset>
            <legend>Vous vous levez</legend>
        <input type="radio" id="r1" name="heureLever" value="radio1" checked>
        <label for="r1">Le matin</label>
    <br>
        <input type="radio" id="r2" name="heureLever" value="radio2">
        <label for="r2">Le midi</label>
    <br>
        <input type="radio" id="r3" name="heureLever" value="radio3">
        <label for="r3">Le soir</label>
    <br>
        <input type="radio" id="r4" name="heureLever" value="radio4">
        <label for="r4">En retard!</label>      
    </fieldset>
    <fieldset>
        <legend>Fin du formulaire</legend>
        <label for="liste">Vous en avez assez?</label>
        <select name="liste" id="liste">
            <optgroup label="Team pas encore">
                <option value="j'en veux plus">J'en veux plus!</option>
                <option value="c'est super">C'est super!</option>
            </optgroup>
            <optgroup label="Team Oula">
                <option value="J'en ai marre">J'en ai marre!</option>
                <option value="Pitié">Pitié!</option>
            </optgroup>
        </select> <br>
        <input type="submit" value="Envoyer"> 
        <input type="reset" value="Reset">
    </fieldset>
    </form>
        

</body>
</html>
